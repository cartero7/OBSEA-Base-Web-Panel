<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landers</title>

  <!-- Base dinámico para GitHub Pages -->
  <script>
    (function () {
      if (location.hostname.endsWith('github.io')) {
        var base = document.createElement('base');
        base.href = '/OBSEA-Base-Web-Panel/';
        document.head.appendChild(base);
      }
    })();
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css?v=20251219-9" />

  <style>
    .page{ min-height: 100svh; display: grid; place-items: center; padding: clamp(18px, 4vw, 54px); }
    .top{ width: min(900px, 100%); text-align: center; margin-bottom: 20px; }
    .title{ margin: 0; font-size: clamp(16px, 2.2vw, 22px); font-weight: 650; }
    .sub{ margin: 6px 0 0; font-size: 13px; color: rgba(11,18,32,.55); }
  </style>
</head>

<body>
  <main class="page">
    <header class="top">
      <h1 class="title">Landers</h1>
      <p class="sub">Playlists (YouTube)</p>
    </header>

    <nav class="grid" aria-label="Landers playlists">
      <a class="item"
         href="https://youtube.com/playlist?list=PLXOmwHlVfI1GsvNniuyDcJfPYRb1LZFD-&si=XNISobToTyEbFOdJ"
         target="_blank" rel="noopener"
         aria-label="Deep-Sea (YouTube)">
        <span class="circle" aria-hidden="true"><i class="fa-brands fa-youtube"></i></span>
        <span class="label">Deep-Sea</span>
      </a>

      <a class="item"
         href="https://youtube.com/playlist?list=PLXOmwHlVfI1E6upvMhjien1wfonwDsdKH&si=oFqe1cwhhoXzcxBG"
         target="_blank" rel="noopener"
         aria-label="Digital Twin (YouTube)">
        <span class="circle" aria-hidden="true"><i class="fa-solid fa-cube"></i></span>
        <span class="label">Digital Twin</span>
      </a>

      <a class="item"
         href="https://youtube.com/playlist?list=PLXOmwHlVfI1G0St92xf88ojbsZIdcphJT&si=3LkxO84pRbbLVmvi"
         target="_blank" rel="noopener"
         aria-label="Deploy (YouTube)">
        <span class="circle" aria-hidden="true"><i class="fa-solid fa-ship"></i></span>
        <span class="label">Deploy</span>
      </a>

      <a class="item" href="campaigns.html" aria-label="Volver a Campañas">
        <span class="circle" aria-hidden="true"><i class="fa-solid fa-arrow-left"></i></span>
        <span class="label">Volver</span>
      </a>
    </nav>
  </main>
</body>
</html>
