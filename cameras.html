<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cámaras OBSEA</title>

  <style>
    :root{
      --bg: #fafafa;
      --card: #ffffff;
      --text: #0b1220;
      --muted: rgba(11,18,32,.60);

      --radius: 18px;
      --shadow: 0 10px 26px rgba(0,0,0,.08);
      --shadowHover: 0 18px 60px rgba(0,0,0,.12);

      --cardW: 520px;                /* ancho ideal por tarjeta */
      --gap: clamp(12px, 2.2vw, 22px);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Contenedor: ancho “real” del bloque (2 tarjetas + gap) */
    .page{
      width: min(calc(var(--cardW) * 2 + var(--gap)), 100%);
      margin: 0 auto;
      padding: clamp(18px, 4vw, 34px);
    }

    .header{
      text-align: center;
      margin: 6px 0 18px;
      display: grid;
      gap: 6px;
    }

    h1{
      margin: 0;
      font-size: clamp(18px, 2.6vw, 26px);
      font-weight: 650;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* Grid centrada (evita el “descentrado visual”) */
    .grid{
      display: grid;
      gap: var(--gap);
      justify-content: center;
      align-items: start;

      /* 2 columnas controladas en desktop */
      grid-template-columns: repeat(2, minmax(300px, var(--cardW)));
    }

    .cam{
      width: 100%;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;

      display: grid;
      gap: 10px;

      transition: transform .14s ease, box-shadow .14s ease;
    }

    .cam-title{
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .2px;
      color: rgba(11,18,32,.78);
    }

    .cam-frame{
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 0;
      border-radius: 14px;
      background: #000;
      box-shadow: 0 8px 18px rgba(0,0,0,.10);
    }

    .cam:hover{
      box-shadow: var(--shadowHover);
      transform: translateY(-1px);
    }

    /* 1 columna en móvil */
    @media (max-width: 760px){
      .page{
        width: min(var(--cardW), 100%);
      }
      .grid{
        grid-template-columns: 1fr;
      }
      .cam{
        padding: 12px;
      }
    }
  </style>
</head>
