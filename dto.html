<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DTO · OBSEA</title>

  <!-- Base dinámico GitHub Pages -->
  <script>
    (function () {
      if (location.hostname.endsWith('github.io')) {
        var base = document.createElement('base');
        base.href = '/OBSEA-Base-Web-Panel/';
        document.head.appendChild(base);
      }
    })();
  </script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css?v=20251222" />

  <!-- Estilos locales (igual que Monitorización) -->
  <style>
    .page{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 54px);
    }
    .top{
      width: min(900px, 100%);
      text-align: center;
      margin-bottom: 28px;
    }
    .title{
      margin: 0;
      font-size: clamp(16px, 2.2vw, 22px);
      font-weight: 650;
    }
    .sub{
      margin: 6px 0 0;
      font-size: 13px;
      color: rgba(11,18,32,.55);
    }
  </style>
</head>

<body>
  <main class="page">
    <!-- Título -->
    <header class="top">
      <h1 class="title">Digital Twin</h1>
      <p class="sub">Entornos de simulación y gemelos digitales</p>
    </header>

    <nav class="grid" aria-label="Digital Twin Observatory">

      <!-- Digi4ECO DTO -->
      <a class="item"
         href="https://obsea-upc.github.io/Digi4ECO-WebGL/"
         target="_blank"
         rel="noopener"
         aria-label="Digi4ECO Digital Twin (WebGL)">
        <span class="circle" aria-hidden="true">
          <i class="fa-solid fa-cube"></i>
        </span>
        <span class="label">Digi4ECO DTO</span>
      </a>

      <!-- Volver -->
      <a class="item item-back"
        href="index.html"
        aria-label="Volver al panel principal">
        <span class="circle" aria-hidden="true">
          <i class="fa-solid fa-arrow-left"></i>
        </span>
        <span class="label">Volver</span>
      </a>


    </nav>
  </main>

  <!-- Modal reutilizado -->
  <div class="modal" id="dev-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-card" role="document">
      <p class="modal-title">Próximamente</p>
      <p class="modal-text">Este Digital Twin estará disponible más adelante.</p>
      <button class="modal-btn" id="close-modal" type="button">Cerrar</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('dev-modal');
    const closeBtn = document.getElementById('close-modal');

    function openModal(){
      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.querySelectorAll('[data-modal="dev"]').forEach(el => {
      el.addEventListener('click', e => {
        e.preventDefault();
        openModal();
      });
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
    });
  </script>
</body>
</html>
