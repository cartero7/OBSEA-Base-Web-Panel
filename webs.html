<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webs</title>

  <!-- Base dinÃ¡mico para GitHub Pages -->
  <script>
    (function () {
      if (location.hostname.endsWith('github.io')) {
        var base = document.createElement('base');
        base.href = '/OBSEA-Base-Web-Panel/';
        document.head.appendChild(base);
      }
    })();
  </script>

  <!-- Font Awesome 6.5+ -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="styles.css?v=20251219-11" />

  <style>
    .page{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 54px);
    }

    .top{
      width: min(900px, 100%);
      text-align: center;
      margin-bottom: 20px;
    }

    .title{
      margin: 0;
      font-size: clamp(16px, 2.2vw, 22px);
      font-weight: 650;
    }

    .sub{
      margin: 6px 0 0;
      font-size: 13px;
      color: rgba(11,18,32,.55);
    }
  </style>
</head>

<body>
  <main class="page">
    <header class="top">
      <h1 class="title">Webs</h1>

    </header>

    <nav class="grid" aria-label="Webs OBSEA">
      <a class="item" href="https://posidonia.obsea.es/" target="_blank" rel="noopener">

      </a>

      <a class="item" href="https://slagreef.obsea.es/" target="_blank" rel="noopener">

      <a class="item" href="https://onasafeandclean.obsea.es/" target="_blank" rel="noopener">

      </a>

        <span class="circle"><i class="fa-solid fa-sailboat"></i></span>

      </a>

      <a class="item" href="https://dtts.obsea.es/" target="_blank" rel="noopener">

        <span class="label">DTTS</span>

      <a class="item" href="index.html">
        <span class="circle"><i class="fa-solid fa-arrow-left"></i></span>
