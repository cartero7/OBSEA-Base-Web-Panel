<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <!-- Base dinámico para GitHub Pages -->
  <script>
    (function () {
      if (location.hostname.endsWith('github.io')) {
        var base = document.createElement('base');
        base.href = '/OBSEA-Base-Web-Panel/';
        document.head.appendChild(base);
      }
    })();
  </script>

  <!-- Font Awesome (NECESARIO 6.5+) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Estilos comunes -->
  <link rel="stylesheet" href="styles.css?v=20251222-01" />

  <style>
    .page{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 4vw, 54px);
    }

    .top{
      width: min(900px, 100%);
      text-align: center;
      margin-bottom: 20px;
    }

    .title{
      margin: 0;
      font-size: clamp(16px, 2.2vw, 22px);
      font-weight: 650;
    }

    .sub{
      margin: 6px 0 0;
      font-size: 13px;
      color: rgba(11,18,32,.55);
    }

    /* (opcional) estilo mínimo para links externos si tu styles.css no lo diferencia */
    .item-external .label::after{
      content: "↗";
      margin-left: 8px;
      font-size: .95em;
      opacity: .6;
    }
  </style>
</head>

<body>
  <main class="page">
    <header class="top">
      <h1 class="title">Gallery</h1>
      <p class="sub">Playlists de YouTube</p>
    </header>

    <nav class="grid" aria-label="Gallery">
      <!-- Presentaciones generales -->
      <a class="item item-external"
         href="https://www.youtube.com/playlist?list=PL5BxZMIYBCQqEQsjH2utqbd3DyPUEPNt9"
         target="_blank" rel="noopener noreferrer"
         aria-label="Presentaciones generales (YouTube)">
        <span class="circle" aria-hidden="true">
          <i class="fa-solid fa-chalkboard-user"></i>
        </span>
        <span class="label">Presentaciones generales</span>
      </a>

      <!-- Crawler Rossia -->
      <a class="item item-external"
         href="https://www.youtube.com/playlist?list=PL5BxZMIYBCQpS6q3MUpbkR_orOPAdDEpr"
         target="_blank" rel="noopener noreferrer"
         aria-label="Crawler Rossia (YouTube)">
        <span class="circle" aria-hidden="true">
          <i class="fa-solid fa-robot"></i>
        </span>
        <span class="label">Crawler Rossia</span>
      </a>

      <!-- Delfín -->
      <a class="item item-external"
         href="https://www.youtube.com/playlist?list=PL5BxZMIYBCQqlSln2DM4glb02mEvPRGcS"
         target="_blank" rel="noopener noreferrer"
         aria-label="Delfín (YouTube)">
        <span class="circle" aria-hidden="true">
          <i class="fa-solid fa-fish-fins"></i>
        </span>
        <span class="label">Delfín</span>
      </a>

      <!-- Volver -->
      <a class="item item-back"
         href="promo.html"
         aria-label="Volver al panel principal">
        <span class="circle" aria-hidden="true">
          <i class="fa-solid fa-arrow-left"></i>
        </span>
        <span class="label">Volver</span>
      </a>
    </nav>
  </main>
</body>
</html>
